<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Volta Para o Futuro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/png">

</head>

<body>
    <form>
        <div class="main-login">
            <div class="left-login">
                <h1>Dê o seu primeiro passo para sua jornada no futuro (ou passado). <br> <br> Complete sua inscrição!
                </h1>
                <img src="./bttf.gif" class="image" alt="animação de um DeLorean">
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>Inscrição</h1>
                    <div class="text-field">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required>
                    </div>

                    <div class="text-field">
                        <label for="password">Palavra secreta para retornar ao presente</label>
                        <input type="password" id="password" name="password" placeholder="Sua palavra" required>
                    </div>

                    <div class="text-field">
                        <label for="year">Para quando você deseja ir?</label>
                        <input type="date" name="year" id="year" required>
                    </div>

                    <button class="btn-login" target="_blank"><a href="./analise.html" id="link">Começar Jornada</a></button>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
